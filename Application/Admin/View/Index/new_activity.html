<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Admin</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/theme.css">

    <style type="text/css">
        .brand {
            font-family: georgia, serif;
            float: left;
        }

        .brand .first {
            color: #ccc;
            font-style: italic;
        }

        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<div class="navbar">
    <div class="navbar-inner">
        <ul class="nav pull-right">
            <li id="fat-menu" class="dropdown">
                <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="icon-user"></i> 管理员1
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a tabindex="-1" href="#">退出</a></li>
                </ul>
            </li>
        </ul>
        <a class="brand" href="index.html"><span class="first">你的</span> <span class="second">“伙伴”</span></a>
    </div>
</div>


<div class="sidebar-nav">
    <a href="#dashboard-menu" class="nav-header" data-toggle="collapse">管理<span class="label label-info">+5</span></a>
    <ul id="dashboard-menu" class="nav nav-list collapse">
        <li><a href="admin.html">主页</a></li>
        <li><a href="users.html">用户管理</a></li>
        <li><a href="apply.html">申请列表</a></li>

    </ul>

    <a href="#accounts-menu" class="nav-header" data-toggle="collapse">活动<span class="label label-info">+3</span></a>
    <ul id="accounts-menu" class="nav nav-list collapse in">
        <li><a href="activities.html">活动列表</a></li>
        <li class="active"><a href="new_activity.html">新建活动</a></li>
    </ul>

</div>


<div class="content">

    <div class="header">

        <h1 class="page-title">新建活动</h1>
    </div>

    <ul class="breadcrumb">
        <li><a href="index.html">活动</a> <span class="divider">/</span></li>
        <li class="active">新建活动</li>
    </ul>

    <div class="container-fluid">
        <div class="row-fluid">

            <div class="btn-toolbar">
                <button class="btn btn-primary"><i class="icon-plus"></i>创建</button>
                <div class="btn-group">
                </div>
            </div>

            <div class="well">
                <form action="{:U('Index/addActivity')}" method="post" enctype="multipart/form-data">
                <dl class="profile_list">
                    <dt class="f1">活动标题</dt>
                    <dd><input name="title" id="title" type="text"></dd>
                </dl>
                <dl class="profile_list">
                    <dt class="f1">活动图片</dt>
                    <dd><input name="image" id="image" type="file"></dd>
                </dl>
                <dl class="profile_list">
                    <dt class="f1">活动内容</dt>
                    <dd><textarea name="content" id="content" cols="30" rows="10"></textarea></dd>
                </dl>
                <button class="btn btn-primary" onclick="">创建</button>
                </form>
            </div>

            <footer>
                <hr>
                <p>&copy; 2015 <a href="#" target="_blank">Partner</a></p>
            </footer>

        </div>
    </div>
</div>

<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/bootstrap.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/admin.js"></script>
<script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    $(function () {
        $('.demo-cancel-click').click(function () {
            return false;
        });
    });
</script>

</body>
</html>
